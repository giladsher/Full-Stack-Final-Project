<div class="container pb-2">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>{{ product.description }}</h1>
    </div>
    <div class="col-sm-6">
      <img src="{{ product.picture }}" alt="A picture of a dog" />
    </div>
    <div class="col-sm-6">
      <p>{{ product.description }} is one of our most beloved dogs!</p>
      <p>You can get it today for only {{ product.cost }}$</p>
      <br />
      <div class="text-center">
        <button class="btn" (click)="closeModal()">Return</button>
      </div>
    </div>
    <div class="col-sm-12" *ngIf="similarProducts.length > 0">
      <br>
      <div class="text-center">
        <h3>Similar Products:</h3>
      </div>
      <div class="col-sm-12">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let similarProduct of similarProducts">
            <img style="width: 100%; height: 200px;object-fit: contain" [src]="similarProduct.picture" alt="A picture of a dog">
            <div class="carousel-caption">
              <h3 class="carousel">{{ similarProduct.description }}</h3>
              <p class="carousel">Get Yours Today For Only {{ similarProduct.cost }}$</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
