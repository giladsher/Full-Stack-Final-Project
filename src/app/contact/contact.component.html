<form [formGroup]="formGroupContact" (ngSubmit)="onSubmit()">
  <div class="container mt-5">
    <div class="form-group row">
      <label for="txtFullName" class="col-sm-2 col-form-label">
        Full Name:
      </label>
      <div class="col-sm-10">
        <input id="txtFullName" type="text" formControlName="fullName" placeholder="Full Name:" class="form-control" maxlength="30">
      </div>
    </div>
    <div class="form-group row">
      <label for="txtContactEmail" class="col-sm-2 col-form-label">
        Email:
      </label>
      <div class="col-sm-10">
        <input id="txtContactEmail" type="text" formControlName="email" placeholder="Email:" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="textareaMessage" class="col-sm-2 col-form-label">
        Message:
      </label>
      <div class="col-sm-10">
        <textarea id="textareaMessage" formControlName="message" placeholder="Message (max 200 characters):" class="form-control" maxlength="200"></textarea>
      </div>
      <div class="col-auto mt-4">
        <button type="submit" [disabled]="!formGroupContact.valid" class="btn">Submit!</button>
      </div>
    </div>
  </div>
</form>
