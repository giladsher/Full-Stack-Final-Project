<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="container pb-3">
    <div class="modal-header">
        <h4 class="modal-title">Log In!</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <br>
    <ngb-alert *ngIf="messageActive" [type]="message.type">{{ message.message }}</ngb-alert>
    <div *ngIf="message.type != 'success'">
      <div class="form-group row">
        <label for="txtEmailLogin" class="col-sm-2 col-form-label">
          Email:
        </label>
        <div class="col-sm-10">
          <input id="txtEmailLogin" type="text" #email formControlName="email" placeholder="Email:" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="txtPassword" class="col-sm-2 col-form-label">
          Password:
        </label>
        <div class="col-sm-10">
          <input id="txtPassword" #password type="password" formControlName="password" placeholder="Password:" class="form-control" maxlength="30">
        </div>
      </div>
      <div class="form-check">
        <input id="chkRemember" #remember type="checkbox" formControlName="remember" class="form-check-input">
        <label for="chkRemember" class="col-sm-4 form-check-label">
            Remember Me
          </label>
      </div>
        <div class="col-auto mt-4">
          <button type="submit" (click)="logIn(email.value, password.value, remember.checked)" [disabled]="!formGroup.valid" class="btn">Log In!</button>
        </div>
      </div>
    </div>
</form>
